# ======================
# SONARCLOUD PROJECT SETTINGS
# ======================
sonar.projectKey=R-AMARNATH_CSD-CA-2-CI_CD
sonar.organization=r-amarnath
sonar.host.url=https://sonarcloud.io

# ======================
# PROJECT SOURCE
# ======================
sonar.sources=.
sonar.language=cs
sonar.dotnet.excludeTestProjects=true

# ======================
# SOURCE EXCLUSIONS
# ======================
sonar.exclusions=\
  **/bin/**,\
  **/obj/**,\
  **/*.dll,\
  **/*.json,\
  **/*.g.cs,\
  **/*.cshtml,\
  **/wwwroot/**,\
  .github/workflows/**

# ======================
# COVERAGE SETTINGS
# ======================
sonar.cs.opencover.reportsPaths=TestResults/**/coverage.opencover.xml

# ======================
# COVERAGE EXCLUSIONS
# ======================
sonar.coverage.exclusions=\
  **/Pages/**/*,\
  **/*Model.cs,\
  **/*.cshtml.cs,\
  **/Program.cs,\
  **/Startup.cs

# ======================
# OPTIONAL FRONTEND SUPPORT
# ======================
sonar.javascript.enabled=true
sonar.css.enabled=true
sonar.html.enabled=true

