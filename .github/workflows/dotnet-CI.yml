name: .NET CI Build and SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main, develop ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code (Required for Full History)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: ğŸ› ï¸ Setup Java 17 (Required for SonarScanner)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ› ï¸ Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # --- 1. BEGIN SONAR SCAN ---
      - name: ğŸš€ Install & Begin SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
        run: |
          dotnet tool install --global dotnet-sonarscanner

          dotnet sonarscanner begin \
            /k:"R-AMARNATH_CSD-CA-2-CI_CD" \
            /o:"r-amarnath" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="coverage/*.xml"

      # --- 2. RESTORE, BUILD, AND TEST ---
      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore

      - name: ğŸ—ï¸ Build Project
        run: dotnet build --configuration Release --no-restore

      # âœ… Run Unit Tests and Collect Cobertura Coverage
      - name: âœ… Run Unit Tests and Collect Coverage
        run: |
          mkdir -p coverage
          dotnet test \
            --no-build \
            --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=coverage/ \
            /p:CoverletOutputFormat=cobertura

      # --- 3. END SONAR SCAN ---
      - name: ğŸ“¤ End SonarCloud Scan and Upload Results
        if: always()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
