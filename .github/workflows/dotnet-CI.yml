name: .NET CI Build and SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main, develop ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code (Required for Full History)
        uses: actions/checkout@v4
        with:
          # CRITICAL: Needed for accurate SonarCloud New Code analysis and PR decoration.
          fetch-depth: 0 

      - name: üõ†Ô∏è Setup Java 17 (Required for SonarScanner)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üõ†Ô∏è Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # --- 1. BEGIN SONAR SCAN ---
      - name: üöÄ Install & Begin SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
        run: |
          dotnet tool install --global dotnet-sonarscanner
          
          # FIX 1: Removed angle brackets from keys
          # Ensure your keys match your SonarCloud organization and chosen project key exactly.
          dotnet sonarscanner begin \
            /k:"R-AMARNATH_CSD-CA-2-CI_CD" \
            /o:"r-amarnath" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="coverage/coverage.xml"

      # --- 2. RESTORE, BUILD, AND TEST (Monitored by Scanner) ---
      - name: üì¶ Restore Dependencies
        run: dotnet restore

      - name: üèóÔ∏è Build Project
        run: dotnet build --configuration Release --no-restore
        
      - name: ‚úÖ Run Unit Tests and Collect Coverage
        # If this step fails, the pipeline will stop, preventing the 'end' command from running.
        run: |
          dotnet test \
            --no-build \
            --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=coverage/coverage.xml

      # --- 3. END SONAR SCAN (Upload only) ---
      - name: üì§ End SonarCloud Scan and Upload Results
        # 'if: always()' is still crucial here.
        if: always() 
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"