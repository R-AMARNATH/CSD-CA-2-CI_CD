name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-and-analyze:
    name: Build, Test, SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'microsoft'

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ${{ runner.temp }}/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}/scanner/dotnet-sonarscanner begin \
            /k:"R-AMARNATH_CSD-CA-2-CI_CD" \
            /o:"r-amarnath" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="TestResults/**/coverage.opencover.xml" \
            /d:sonar.coverage.exclusions="**/Program.cs,**/Startup.cs,**/Pages/*.cs,**/Pages/*.cshtml,**/performance.js"

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Test with coverage (non-E2E)
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --collect "XPlat Code Coverage" \
            --results-directory TestResults \
            --logger "trx" \
            --filter "TestCategory!=E2E" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      # PUBLISH  + ARTIFACT
      - name: Ensure publish folder clean
        run: rm -rf ./publish/* || true

      - name: Publish Application
        run: dotnet publish BPCalculator/BPCalculator.csproj -c Release -o ./publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bpapp
          path: ./publish

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}/scanner/dotnet-sonarscanner end \
            /d:sonar.token="${SONAR_TOKEN}"

  dependency-check:
    name: OWASP Dependency-Check
    runs-on: ubuntu-latest
    needs: build-and-analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: ${{ runner.os }}-dependency-check
          restore-keys: |
            ${{ runner.os }}-dependency-check

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "bp"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

  deploy_staging:
    name: Deploy to Staging
    needs: dependency-check
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: bpapp
          path: ./publish

      - name: Deploy to Staging Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.STAGING_APP_NAME }}          
          slot-name: ${{ vars.STAGING_SLOT_NAME }}     
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_STAGING }}
          package: ./publish

      - name: Debug URL after
        run: echo "BASE_URL='$BASE_URL'"
        env:
          BASE_URL: ${{ vars.STAGING_URL }}


  # 3) STAGING TESTS (E2E + k6 + ZAP)
  
  staging_tests:
    needs: deploy_staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build E2E tests
        working-directory: BP_E2E
        run: dotnet build -c Release

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-cache
          restore-keys: |
            ${{ runner.os }}-playwright-cache

      # Install Playwright browsers
      - name: Install Playwright browsers
        working-directory: BP_E2E
        run: |
          dotnet build -c Release
          pwsh ./bin/Release/net9.0/playwright.ps1 install --with-deps

      # Run E2E tests against staging URL
      - name: Run Playwright E2E tests against Staging
        working-directory: BP_E2E
        env:
          BASE_URL: ${{ vars.STAGING_URL }}
        run: dotnet test -c Release --no-build --filter "Category=E2E"
          

